<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Using babylon.js - Test page</title>
    <script src="./js/babylon.js"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>


        if (BABYLON.Engine.isSupported()) {
            var canvas = document.getElementById("renderCanvas");
            var engine = new BABYLON.Engine(canvas, true);

            var scene = new BABYLON.Scene(engine);

            var camera = new BABYLON.ArcRotateCamera("Camera", 0, 0, 10, BABYLON.Vector3.Zero(), scene);
            camera.setPosition(new BABYLON.Vector3(0, -10, 1));
            camera.attachControl(canvas);

            var particleSystem = new BABYLON.ParticleSystem("particles", 4000, scene);
            particleSystem.particleTexture = new BABYLON.Texture("Flare.png", scene);
            particleSystem.minAngularSpeed = -0.5;
            particleSystem.maxAngularSpeed = 0.5;
            particleSystem.minSize = 0.1;
            particleSystem.maxSize = 0.5;
            particleSystem.minLifeTime = 0.5;
            particleSystem.maxLifeTime = 10.0;
            particleSystem.minEmitPower = 0.5;
            particleSystem.maxEmitPower = 1.0;
            particleSystem.emitter = new BABYLON.Vector3(0, 0, 0);
            particleSystem.emitRate = 500;
            particleSystem.blendMode = BABYLON.ParticleSystem.BLENDMODE_ONEONE;
            particleSystem.minEmitBox = new BABYLON.Vector3(0, 0, 0);
            particleSystem.maxEmitBox = new BABYLON.Vector3(0, 0, 0);
            particleSystem.direction1 = new BABYLON.Vector3(-1, -1, -1);
            particleSystem.direction2 = new BABYLON.Vector3(1, 1, 1);
            particleSystem.color1 = new BABYLON.Color4(1, 0, 0, 1);
            particleSystem.color2 = new BABYLON.Color4(0, 1, 1, 1);
            particleSystem.gravity = new BABYLON.Vector3(0, 0, 0);
            particleSystem.disposeOnStop = true;
            particleSystem.targetStopDuration = 0;
            particleSystem.start();

            // Render loop
            var renderLoop = function () {
                // Start new frame
                engine.beginFrame();

                scene.render();

                // Present
                engine.endFrame();

                // Register new frame
                BABYLON.Tools.QueueNewFrame(renderLoop);
            };

            BABYLON.Tools.QueueNewFrame(renderLoop);
        }
    
    
    </script>
</body>
</html>
