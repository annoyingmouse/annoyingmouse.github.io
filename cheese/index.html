<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link href="../css/jquery-ui.css" type="text/css" rel="Stylesheet"/>
    <link href="../css/bootstrap.css" rel="stylesheet"/>
    <link href="../css/star.css" rel="stylesheet"/>
    <link href="../css/bootstrap-responsive.css" rel="stylesheet"/>
    <!--[if lt IE 9]>
    <script src="../js/html5.js"></script>
    <![endif]-->

    <title>Cheese Ipsum</title>
</head>
<body>
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="http://drmsite.com">DRMSite</a>

            <div class="nav-collapse">
                <ul class="nav" id="siteLinks"></ul>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div style="margin:0 auto 20px auto;">
    <img width="940" height="198" alt="" src="../img/banner.jpg"/>
    </div>
    <div id="cheeseHolder"></div>
    <form class="form-horizontal">
    <fieldset>
        <legend>Give me cheese</legend>
        <div class="control-group">
            <label class="control-label" for="sketch">Start with <a href="http://en.wikipedia.org/wiki/Cheese_Shop_sketch">Cheese Shop Sketch</a> cheeses?</label>
            <div class="controls">
                <input type="checkbox" value="1" name="sketch" id="sketch"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="paras">Number of paragraphs</label>
            <div class="controls">
                <input name="paras" id="paras" class="input-mini" type="text" placeholder="Paragraphs" value="5"/>
                <button class="btn" id="cheeseMe" type="button">Go!</button>
            </div>
        </div>
    </fieldset>
        </form>
</div>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/jquery-ui.js"></script>
<script src="../js/cheese.js" type="text/javascript"></script>
<script src="../js/vars.js"></script>
<script src="../js/functions.js"></script>
</body>
</html>
