<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>DataSource Blog</title>
    <link rel="stylesheet" href="../css/jquery-ui.css" type="text/css" media="all" />
    <link href="../css/star.css" rel="stylesheet"/>
    <link href="../css/bootstrap.css" rel="stylesheet"/>
    <link href="../css/bootstrap-responsive.css" rel="stylesheet"/>
    <!--[if lt IE 9]>
    <script src="../js/html5.js"></script>
    <![endif]-->
</head>
<body>
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="../">GDrive</a>
            <div class="nav-collapse">
                <ul class="nav" id="siteLinks"></ul>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div id="content"></div>
</div>
<script src="../js/jquery.js"></script>
<script src="../js/jquery-migrate-1.0.0.js"></script>
<script src="../js/bootstrap.js"></script>
<script src="../js/vars.js"></script>
<script src="../js/functions.js"></script>
<script src="../js/jsrender.js"></script>
<script>
$(function(){
    $.ajax({
        dataType: "json",
        url: "https://spreadsheets.google.com/feeds/list/0AiRgQIhodQXfdEhfTmhvVVk1QmMySEd4NUVHaDZNQ0E/od6/public/values?alt=json",
        success: function(data){
            $.each(data.feed.entry, function(k,v){
                if(!empty(v.gsx$date.$t)){
                    $("#content").append($("#addPost").render({
                        "a":Base64.decode(v.gsx$title.$t),
                        "b":Base64.decode(v.gsx$content.$t),
                        "c":v.gsx$date.$t
                    }));
                }
            });
        }
    });
});

</script>
<script id="addPost" type="x/js-render">
    <article>
        <header>
            <h2>{{>a}}</h2>
            <p>Published: <time pubdate="pubdate">{{>c}}</time></p>
        </header>
        {{:b}}
        <footer>
            <p><small>Creative Commons Attribution-ShareAlike License</small></p>
        </footer>
    </article>
</script>
</body>
</html>
